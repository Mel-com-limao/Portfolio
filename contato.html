<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <p><font color = "white"><font size="6"> Entre em Contato comigo! </p></font></font>
    <font color = "white"><font size="4">
    <label for="nome">Primeiro Nome:</label>
    <input type="text" name="nome">
    <label for="nome">Sobrenome:</label>
    <input type="text" name="nome">
    <hr>
    <label for="senha">Senha: </label>
    <input type="password" name="senha">
    <hr>
    <p <font color = "white"><font size="4"> Digite seu email: </p></font></font>
    </font>
    <input type="email" name="data" placeholder="email@gmail.com">
    </font>
    <hr>
    <font color = "white"><font size="4">
    <label for="date">Data: </label>
    <input id="date" type="date" />
    </font>
    <hr>
    <select name="estado">
        <font color = "black">
        <option value="SP"></option>
        <option value="RJ"></option>
        <option value="MG"></option>
        <option value="AM"></option>
        <option value="BA"></option>
        </font>
    </select>
    <hr>
    <p <font color = "white"><font size="4">Me deixe uma mensagem: </p>
    <label for="mensagem">Mensagem:</label>
    <input type="text" name="mensagem">
    </font>
    <font color = "white">
    <button type="submit" name="Entrar">Enviar</button>
    </font>
</body>
</html>
